<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="./css/podcast.css" />

    <title>My Podcast</title>
  </head>

  <body>
    <div class="container">
      
      <div class="titlePadcast">
        <img id="imgTitlePadcast" src="./img/podcast.jpg" />
        <h1>Radio Podcast</h1>
      </div>

      <div>
        <label>Frequency Podcast:</label><br />
        <input id="inputFrequency" type="text" value="87.5" readonly />
      </div>

      <div class="range-field" class="center">
        <input
          id="rangeFrequency"
          type="range"
          value="87.5"
          min="87.5"
          max="108"
          step="0.1"
        />
        
        <div id="divPodcasts" class="center">

          <div id="infoPodcasts">
          <div>
          <iframe class="iframePodcasts">
          </iframe>

        </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/podcasts.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
