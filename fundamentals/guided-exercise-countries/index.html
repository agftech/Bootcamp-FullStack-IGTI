<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Guided Exercise with countries</title>
  </head>

  <body>
    <header>
      <h1 class="text-center mt-4">Selecting Favorite Countries</h1>
      <span id="loading">
        <div>
          <h5>Loading...</h5>
        </div>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </span>
    </header>

    <hr />

    <div class="container">
      <div class="container-divs">
        <div class="country-container">
          <div class="country-list">
            <h5>Countries (<span id="countCountries"></span>)</h5>
            <h6>
              Total population: (<span id="totalPopulationCountries"></span>)
            </h6>
            <hr />
            <div id="tabCountries"></div>
          </div>
        </div>

        <div class="favorite-list-container">
          <div class="favorite-list">
            <h5>Favorite countries (<span id="countFavorites"></span>)</h5>
            <h6>
              Total population: (<span id="totalPopulationFavorites"></span>)
            </h6>
            <hr />
            <div id="tabFavorites"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <footer>
      <a href="http://igti.com.br" target="blank"></a> &copy IGTI 2020 -
      Bootcamp Online: Desenvolvedor Full Stack
    </footer>

    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
